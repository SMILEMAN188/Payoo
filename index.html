<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- fav icon imported -->
    <link rel="shortcut icon" href="assets/payoo.png" type="">
    <!-- tailwind empliment -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-[#e7f2f0] mx-auto py-6">
        <!-- Logo intro -->
        <div class="relative flex items-center justify-center mt-10">
            <img class="w-72" src="assets/bg.png" alt="bg">
            <img class="absolute w-24 " src="assets/Group.png" alt="Group">
        </div>
        <!-- Login -->
         <div class="bg-white rounded-lg p-4 m-8 flex flex-col gap-3">
            <h1><b>Mobile number</b></h1>
            <input id="Account-number" class="w-full px-2 py-5 bg-[#F4F5F7] rounded-xl" value="01234567899" placeholder="Enter your number" required>
            <h1><b>4 digit pin</b></h1>
            <input id="Account-pin" class="w-full px-2 py-5 bg-[#F4F5F7] rounded-xl" value="1234" placeholder="Enter your PIN" required>
            <button id="login-btn" class="btn btn-soft btn-primary">Login</button>
         </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
